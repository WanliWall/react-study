<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>组件&Props</title>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    // 函数组件
    function Welcome(props) {
      return <h1>Hello, {props.name}</h1>
    }
    // React元素
    // DOM标签，自定义组件
    const element = <Welcome name="wanli" />
    ReactDOM.render(
      element,
      document.getElementById('root')
    )

    // 组合组件
    function App() {
      return (
        <div>
          <Welcome name="wanli" />
          <Welcome name="biaobiao" />
          <Welcome name="youwei" />
          <Welcome name="dabao" />
          <Welcome name="qinyu" />
          <Welcome name="tutu" />
        </div>
      )
    }

    // 提取组件
    function Comment(props) {
      return (
        <div className="Comment">
          <div className="UserInfo">
            <img  
              className="Avatar"
              src={props.anthor.avatarUrl} 
              alt={props.anthor.name}
            />
            <div className="UserInfo-name">
              {props.anthor.name}  
            </div>
          </div>

          <div className="Comment-text">
            {props.text}
          </div>

          <div className="Comment-date">
            {props.date}
          </div>
        </div>
      )
    }
    // 提取Avatar
    function Avatar(props) {
      return (
        <img  
          className="Avatar"
          src={props.user.avatarUrl} 
          alt={props.user.name}
        />
      )
    }
    // 提取UserInfo
    function UserInfo(props) {
      return (
        <div className="UserInfo">
          <Avatar user={props.user} />
          <div className="UserInfo-name">
            {props.user.name}  
          </div>
        </div>
      )
    }
    // 简化组件
    function Comment(props) {
      return (
        <div className="Comment">
          <UserInfo user={props.anthor} />
          <div className="Comment-text">
            {props.text}
          </div>
          <div className="Comment-date">
            {props.date}
          </div>
        </div>
      )
    }
    /*
      Props的只读性
      纯函数：不会尝试更改入参，且多次调用下相同的入参始终返回相同的结果
      所有的React组件都必须像纯函数一样保护其props不被更改
    */
  </script>
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</body>
</html>
